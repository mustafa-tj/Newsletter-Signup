<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
    <!-- Custom styles for this template -->
    <link href="css\style.css" rel="stylesheet">
 
  </head>
  <body class="text-center">
 
    <main class="form-signin w-100 m-auto">
 
      <!-- **** on form tag don't forget {action and method attributes} **** -->
      <form action="/" method="POST">
        <img class="mb-4" src="images\newslogo.png" alt="logo" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>
 
        <div action="/" class="form-floating" method="POST">
 
          <input type="text" name="fName" class="form-control top" placeholder="" required autofocus>
          <label>First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" name="lName" class="form-control middle" placeholder="" required>
            <label>Last Name</label>
        </div>

        <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" placeholder="" required>
            <label>Email</label>
        </div>
       

        
 
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
 
        <p class="mt-5 mb-3 text-muted">&copy; Mustafa_Murtaza</p>
      </form>
    </main>
 
  </body>
</html>
